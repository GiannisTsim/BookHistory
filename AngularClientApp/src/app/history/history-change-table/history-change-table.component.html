<div class="table-container">
    <table mat-table [dataSource]="historyChanges" class="mat-elevation-z8">

        <!-- Book ID Column -->
        <ng-container matColumnDef="bookId">
            <th mat-header-cell *matHeaderCellDef> Book ID </th>
            <td mat-cell *matCellDef="let historyChange"> {{historyChange.bookId}} </td>
        </ng-container>

        <!-- Updated At Column -->
        <ng-container matColumnDef="updatedDtm">
            <th mat-header-cell *matHeaderCellDef> Updated At </th>
            <td mat-cell *matCellDef="let historyChange"> {{historyChange.updatedDtm | date:"medium"}} </td>
        </ng-container>

        <!-- Change Type Column -->
        <!-- <ng-container matColumnDef="historyType">
            <th mat-header-cell *matHeaderCellDef> Change Type </th>
            <td mat-cell *matCellDef="let historyChange"> {{historyTypeDescription[historyChange.historyType]}} </td>
        </ng-container> -->

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let historyChange">
                {{historyTypeDescription[historyChange.historyType]}} : {{historyChange.change}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
